[pytest]
# Pytest configuration for Customer Support RAG System

# Minimum pytest version required
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Command line options applied by default
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage options (if pytest-cov is installed)
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    # Strict markers - fail on unknown markers
    --strict-markers
    # Show warnings
    -W default
    # Colorized output
    --color=yes

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated, no external dependencies)
    integration: Integration tests (test component interactions)
    e2e: End-to-end tests (require real API keys and vector DB)
    slow: Slow tests that take more than a few seconds
    requires_api: Tests that require OpenAI API access
    requires_db: Tests that require vector database

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    # Standard pragma
    pragma: no cover
    # Don't complain about missing debug code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod

# Test output options
[pytest:terminal]
verbosity = 2

# Logging configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = tests/logs/pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (requires pytest-timeout)
# timeout = 300

# Warnings configuration
filterwarnings =
    error::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
